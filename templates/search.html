
    <div class = "container">
      <div class="mx-auto" style="width: 1250px;">
        <div class="m-5 text-center">
          <h1>조회하기</h1>
        </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="realEstate.site">부동산소재지</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button" ng-click="setCon($event)" name="realEstate.site">부동산소재지</button>
                  <button class="dropdown-item" type="button" ng-click="setCon($event)" name="hirer.hirerName">임차인</button>
                  <button class="dropdown-item" type="button" ng-click="setCon($event)" name="seller.sellerName">매도인</button>
                  <button class="dropdown-item" type="button" ng-click="setCon($event)" name="buyer.buyerName">매수인</button>
                </div>
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2" id="searchWord">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" ng-click="showList()">조회</button>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">계약유형</th>
                <th scope="col">부동산소재지</th>
                <th scope="col">임차인</th>
                <th scope="col">매도인</th>
                <th scope="col">매수인</th>
                <th scope="col">만료여부</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat = "item in list" ng-click="clickItem(item)">
                <th scope="row">{{item.contrType}}</th>
                <td>{{item.realEstate.site}}</td>
                <td>{{item.hirer.hirerName}}</td>
                <td>{{item.seller.sellerName}}</td>
                <td>{{item.buyer.buyerName}}</td>
                <td>{{item.isExp}}</td>
              </tr>
            </tbody>
          </table>
          <div class="mx-auto" style="width: 600px;">
              <div class="m-5">
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="indexButton()">뒤로가기</button>
              </div>
            </div>
        </div>
      </div>
