
    <div class = "container">

        <div class="m-5 text-center">
          <h1>매매계약 조회하기</h1>
        </div>
          <div class="m-5">
            <form accept-charset="utf-8">
              <input type="hidden" value="매매" ng-model="contrType">

              <h4>1. 부동산의 표시</h4>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">소재지</span>
                </div>
                <input type="text" class="form-control" aria-label="소재지" aria-describedby="basic-addon1" ng-model="site" ng-init="site=anItem.realEstate.site" disabled >
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">토지</span>
                </div>
                  <span class="input-group-text">지목</span>
                  <input type="text" class="form-control" aria-label="지목" ng-model="landpur" ng-init="landpur=anItem.realEstate.landpur" disabled>
                  <span class="input-group-text">면적(m^2)</span>
                  <input type="number" class="form-control" aria-label="면적" ng-model="landArea" ng-init="landArea=anItem.realEstate.landArea" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">건물</span>
                </div>
                  <span class="input-group-text">구조</span>
                  <input type="text" class="form-control" aria-label="구조" ng-model="structure" ng-init="structure=anItem.realEstate.structure" disabled>
                  <span class="input-group-text">용도</span>
                  <input type="text" class="form-control" aria-label="용도" ng-model="use" ng-init="use=anItem.realEstate.use" disabled>
                  <span class="input-group-text">면적(m^2)</span>
                  <input type="number" class="form-control" aria-label="면적" ng-model="buildingArea" ng-init="buildingArea=anItem.realEstate.buildingArea" disabled>
              </div>

              <h4>2. 계약 내용</h4>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">계약날짜</span>
                  <input type="date" class="form-control" aria-label="계약날짜" ng-model="contrDate" ng-init="contrDate=date(anItem.contrDate)" disabled>
                </div>
                  <span class="input-group-text">계약만료날짜</span>
                  <input type="date" class="form-control" aria-label="계약만료날짜" ng-model = "contrExpDate" ng-init="contrExpDate=date(anItem.contrExpDate)" disabled>
                  <span class="input-group-text">계약기간</span>
                  <input type="text" class="form-control" aria-label="계약기간" ng-model="contrPeriod" ng-init="contrPeriod=anItem.contrPeriod" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">매매대금(원)</span>
                </div>
                <input type="number" class="form-control" aria-label="매매대금" aria-describedby="basic-addon1" ng-model="price" ng-init="price=anItem.price" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">계약금(원)</span>
                </div>
                <input type="number" class="form-control" aria-label="계약금" aria-describedby="basic-addon1" ng-model="downPayment" ng-init="downPayment=anItem.downPayment" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">중도금(원)</span>
                </div>
                  <input type="number" class="form-control" aria-label="중도금" ng-model="middlePayment" ng-init="middlePayment=anItem.middlePayment" disabled>
                  <span class="input-group-text">중도금 지불날짜</span>
                  <input type="date" class="form-control" aria-label="중도금지불날짜" ng-model="middlePayDate" ng-init="middlePayDate=date(anItem.middlePayDate)" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">잔금(원)</span>
                </div>
                  <input type="number" class="form-control" aria-label="잔금" ng-model="balance" ng-init="balance=anItem.balance" disabled>
                  <span class="input-group-text">잔금 지불날짜</span>
                  <input type="date" class="form-control" aria-label="잔금지불날짜" ng-model="balPayDate" ng-init="date(balPayDate=anItem.balPayDate)" disabled>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">특약사항</span>
                </div>
                <input type="textarea" class="form-control" aria-label="특약사항" style="height : 200px" ng-model="specContent" ng-init="specContent=anItem.specContent" disabled>
              </div>

              <h4>3. 거래관련자</h4>

              <h5>3-1. 매도인</h5>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="주소" aria-describedby="basic-addon1" ng-model="sellerAdrr" ng-init="sellerAdrr=anItem.seller.sellerAdrr" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">주민등록번호(-제외)</span>
                  <input type="text" class="form-control" aria-label="주민등록번호" ng-model="sellerNo" ng-init="sellerNo=anItem.seller.sellerNo" disabled>
                </div>
                  <span class="input-group-text">전화(-제외)</span>
                  <input type="text" class="form-control" aria-label="전화" ng-model = "sellerPhone" ng-init="sellerPhone=anItem.seller.sellerPhone" disabled>
                  <span class="input-group-text">성명</span>
                  <input type="text" class="form-control" aria-label="성명" ng-model="sellerName" ng-init="sellerName=anItem.seller.sellerName" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">대리인</span>
                  <span class="input-group-text">주소</span>
                  <input type="text" class="form-control" aria-label="주소" ng-model="sellerAgentAdrr" ng-init="sellerAgentAdrr=anItem.seller.sellerAgentAdrr" disabled>
                </div>
                  <span class="input-group-text">주민등록번호(-제외)</span>
                  <input type="text" class="form-control" aria-label="주민등록번호" ng-model="sellerAgentNo" ng-init="sellerAgentNo=anItem.seller.sellerAgentNo" disabled>
                  <span class="input-group-text">성명</span>
                  <input type="text" class="form-control" aria-label="성명" ng-model="sellerAgentName" ng-init="sellerAgentName=anItem.seller.sellerAgentName" disabled>
              </div>

              <h5>3-2. 매수인</h5>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="주소" aria-describedby="basic-addon1" ng-model="buyerAdrr" ng-init="buyerAdrr=anItem.buyer.buyerAdrr" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">주민등록번호</span>
                  <input type="text" class="form-control" aria-label="주민등록번호" ng-model="buyerNo" ng-init="buyerNo=anItem.buyer.buyerNo" disabled>
                </div>
                  <span class="input-group-text">전화</span>
                  <input type="text" class="form-control" aria-label="전화" ng-model="buyerPhone" ng-init="buyerPhone=anItem.buyer.buyerPhone" disabled>
                  <span class="input-group-text">성명</span>
                  <input type="text" class="form-control" aria-label="성명" ng-model="buyerName" ng-init="buyerName=anItem.buyer.buyerName" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">대리인</span>
                  <span class="input-group-text">주소</span>
                  <input type="text" class="form-control" aria-label="주소" ng-model="buyerAgentAdrr" ng-init="buyerAgentAdrr=anItem.buyer.buyerAgentAdrr" disabled>
                </div>
                  <span class="input-group-text">주민등록번호</span>
                  <input type="text" class="form-control" aria-label="주민등록번호" ng-model="buyerAgentNo" ng-init="buyerAgentNo=anItem.buyer.buyerAgentNo" disabled>
                  <span class="input-group-text">성명</span>
                  <input type="text" class="form-control" aria-label="성명" ng-model="buyerAgentName" ng-init="buyerAgentName=anItem.buyer.buyerAgentName" disabled>
              </div>

              <h5>3-3. 개업공인중개사</h5>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">사무소소재지</span>
                </div>
                <input type="text" class="form-control" aria-label="사무소소재지" aria-describedby="basic-addon1" ng-model="officeSite" ng-init="officeSite=anItem.licensedAgent.officeSite" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">사무소명칭</span>
                </div>
                <input type="text" class="form-control" aria-label="사무소명칭" aria-describedby="basic-addon1" ng-model="officeName" ng-init="officeName=anItem.licensedAgent.officeName" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">대표</span>
                </div>
                <input type="text" class="form-control" aria-label="대표" aria-describedby="basic-addon1" ng-model="representative" ng-init="representative=anItem.licensedAgent.representative" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">등록번호</span>
                </div>
                  <input type="text" class="form-control" aria-label="등록번호" ng-model="regiNo" ng-init="regiNo=anItem.licensedAgent.regiNo" disabled>
                  <span class="input-group-text">전화</span>
                  <input type="text" class="form-control" aria-label="전화" ng-model="officePhone" ng-init="officePhone=anItem.licensedAgent.officePhone" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">소속공인중개사</span>
                </div>
                <input type="text" class="form-control" aria-label="소속공인중개사" aria-describedby="basic-addon1" ng-model="liceRealEstateAgent" ng-init="liceRealEstateAgent=anItem.licensedAgent.liceRealEstateAgent" disabled>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">만료여부</span>
                </div>
                <div>
                <label class="btn btn-secondary">
                  <input type="radio" ng-model="isExp" value="만료" disabled class="form-control">만료
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" ng-model="isExp" value="유효" disabled class="form-control">유효
                </label>
                </div>
              </div>

              <div class="mx-auto" style="width: 600px;">
                  <div class="m-5">
                    <button type="button" id="inputBtn" class="btn btn-primary btn-lg btn-block" ng-click="modifySale()">수정하기</button>
                    <button type="button" id="searchBtn" class="btn btn-secondary btn-lg btn-block" ng-click="searchBtn()">조회하기</button>
                  </div>
                </div>
            </form>
          </div>
      </div>
